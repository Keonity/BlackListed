<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Blacklisted</title>
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <div class="headerTop">
                <h1 id="welcomeOne">Welcome to</h1>
            </div>
            <div class="headerBottom">
                <h1>Blacklisted</h1>
                <input type="text" placeholder="Please enter your e-mail to signup for our newsletter." name="email" id="email" onchange="updateEmail()">
            </div>
            <script>
                function updateEmail() {
                    let userEmail = document.getElementById('email').value;
                    let welcomeMsg = document.getElementById('welcomeOne');
                    welcomeMsg.textContent = `Welcome ${userEmail} to`;
                }
            </script>
        </body>
    </html>
